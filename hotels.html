<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #276cec, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInLeft 0.5s ease-in-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .search-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .filters-flights-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            animation: slideInRight 0.5s ease-in-out;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .filters, .hotels {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            flex: 1;
            margin: 10px;
        }

        h2, h3 {
            margin-top: 0;
            color: #007bff;
        }

        #search-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #search-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .hotel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hotel:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .hotel:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-info p {
            margin: 5px 0;
        }

        .item-logo img {
            width: 150px;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .item-logo img:hover {
            transform: scale(1.05);
        }
        
        .book-button {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .book-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        
        label {
            display: block;
            margin: 5px 0;
        }

        input[type="text"], input[type="date"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        .filter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }

        .filter-item label {
            flex: 1;
        }

        .filter-item span {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <div class="search-content">
                <div class="location">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter city or hotel name">
                </div>
                <div class="dates">
                    <label for="check-in">Check-in</label>
                    <input type="date" id="check-in">
                    <label for="check-out">Check-out</label>
                    <input type="date" id="check-out">
                </div>
                <div class="guests">
                    <label for="guests">Guests & Rooms</label>
                    <input type="text" id="guests" placeholder="1 Adult, 1 Room">
                </div>
            </div>
            <button id="search-button">Search</button>
        </div>

        <div class="filters-flights-container">
            <div class="filters">
                <h3>Hotel Filters</h3>
                <div class="filter-item">
                    <input type="checkbox" id="free-cancellation"><label for="free-cancellation">Free Cancellation</label><span>Free</span>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="breakfast-included"><label for="breakfast-included">Breakfast Included</label><span>₹500</span>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="parking"><label for="parking">Parking</label><span>₹200</span>
                </div>
                <h3>Price Range</h3>
                <input type="range" min="1000" max="10000" value="1000" id="hotel-price-range"><br>
                <h3>Rating</h3>
                <div class="filter-item">
                    <input type="checkbox" id="5-star"><label for="5-star">5 Star</label><span>₹7,500</span>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="4-star"><label for="4-star">4 Star</label><span>₹5,000</span>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="3-star"><label for="3-star">3 Star</label><span>₹4,500</span>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="2-star"><label for="2-star">2 Star</label><span>₹2,000</span>
                </div>
            </div>

            <div class="hotels">
                <h2>Hotels in Pune</h2>
                <div class="hotel">
                    <div class="item-info">
                        <p>Hotel ABC</p>
                        <p>Price: ₹2,500 per night</p>
                        <p>Rating: 4.5/5</p>
                    </div>
                    <span class="item-logo"><img src="hotel-logo1.png" alt="Hotel Logo"></span><a href="bookings.html">
                    <button class="book-button">Book Now</button></a>
                </div>
                <div class="hotel">
                    <div class="item-info">
                        <p>Hotel XYZ</p>
                        <p>Price: ₹3,000 per night</p>
                        <p>Rating: 4.2/5</p>
                    </div>
                    <span class="item-logo"><img src="hotel-logo2.png" alt="Hotel Logo"></span>
                    <button class="book-button">Book Now</button>
                </div>
                <div class="hotel">
                    <div class="item-info">
                        <p>Hotel MNO</p>
                        <p>Price: ₹4,500 per night</p>
                        <p>Rating: 4.8/5</p>
                    </div>
                    <span class="item-logo"><img src="hotel-logo1.png" alt="Hotel Logo"></span>
                    <button class="book-button">Book Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            alert('Search button clicked!');
        });
    </script>
</body>
</html>
